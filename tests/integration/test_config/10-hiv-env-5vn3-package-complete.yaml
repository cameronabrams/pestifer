tasks:
- psfgen:
    cleanup: true
    mods:
      Cfusions: []
      crotations: []
      deletions: []
      grafts: []
      insertions: []
      links: []
      mutations: []
      ssbonds: []
      ssbondsdelete: []
      substitutions:
      - G:131A-133T,GGG
      - I:131A-133T,GGG
      - J:131A-133T,GGG
    source:
      biological_assembly: 1
      exclude:
        chains:
        - C
        - H
        - L
        - E
        - K
        - N
        - F
        - M
        - O
      file_format: PDB
      id: 5vn3
      prebuilt: {}
      remap_chainIDs: {}
      reserialize: false
      sequence:
        build_zero_occupancy_C_termini: []
        build_zero_occupancy_N_termini: []
        fix_conflicts: true
        fix_engineered_mutations: true
        glycans:
          declash:
            clashdist: 1.5
            maxcycles: 20
        include_terminal_loops: false
        loops:
          declash:
            include_C_termini: true
            maxcycles: 20
          min_loop_length: 4
          sac_res_name: GLY
      transform_reserves: {}
