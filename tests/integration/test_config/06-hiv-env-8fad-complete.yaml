tasks:
- psfgen:
    cleanup: true
    mods:
      Cfusions: []
      crotations:
      - phi,F,29,43,-90.0
      - psi,F,29,43,-120.0
      deletions: []
      insertions: []
      mutations: []
      ssbonds: []
      ssbondsdelete: []
      substitutions: []
    source:
      biological_assembly: 0
      exclude:
        resnames:
        - 83G
      file_format: mmCIF
      id: 8fad
      sequence:
        build_zero_occupancy_C_termini: []
        build_zero_occupancy_N_termini: []
        fix_conflicts: true
        fix_engineered_mutations: true
        include_terminal_loops: false
        loops:
          declash:
            maxcycles: 20
          min_loop_length: 4
          sac_res_name: GLY
