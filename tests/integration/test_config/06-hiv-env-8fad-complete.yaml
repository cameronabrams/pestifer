charmmff:
  custom:
    parameters:
    - toppar_water_ions.str
    - toppar_all36_moreions.str
    topologies:
    - toppar_water_ions.str
    - toppar_all36_moreions.str
  standard:
    parameters:
    - par_all36m_prot.prm
    - par_all36_carb.prm
    - par_all36_lipid.prm
    - par_all36_carb.prm
    - par_all36_na.prm
    - par_all36_cgenff.prm
    - stream/carb/toppar_all36_carb_glycopeptide.str
    - stream/prot/toppar_all36_prot_modify_res.str
    topologies:
    - top_all36_prot.rtf
    - top_all35_ethers.rtf
    - top_all36_cgenff.rtf
    - top_all36_lipid.rtf
    - top_all36_carb.rtf
    - top_all36_na.rtf
    - stream/carb/toppar_all36_carb_glycopeptide.str
    - stream/prot/toppar_all36_prot_modify_res.str
namd2:
  barostat:
    langevinpiston: true
    langevinpistondecay: 100
    langevinpistonperiod: 200
    langevinpistontarget: $pressure
    langevinpistontemp: $temperature
    useflexiblecell: false
    usegrouppressure: true
  generic:
    1-4scaling: 1.0
    cutoff: 10.0
    exclude: scaled1-4
    outputenergies: 100
    pairlistdist: 11.5
    paraTypeCharmm: true
    switchdist: 9.0
    switching: true
  harmonic:
    spring_constant: 200
  solvated:
    PME: true
    fullElectFrequency: 2
    nonbondedFreq: 1
    pmegridspacing: 1.0
    rigidbonds: all
    stepspercycle: 10
    timestep: 2.0
    wrapAll: true
  thermostat:
    langevin: true
    langevinDamping: 5
    langevinHydrogen: false
    langevinTemp: $temperature
  vacuum:
    dielectric: 80
    fullElectFrequency: 2
    nonbondedFreq: 1
    rigidbonds: none
    stepspercycle: 4
    timestep: 1.0
paths:
  charmrun: /usr/local/bin/charmrun
  namd2: /usr/local/bin/namd2
  vmd: /usr/local/bin/vmd
