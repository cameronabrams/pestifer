paths:
  charmrun: /usr/local/bin/charmrun
  namd2: /usr/local/bin/namd2
  vmd: /usr/local/bin/vmd
tasks:
- psfgen:
    cleanup: true
    loops:
      declash:
        maxcycles: 20
      min_loop_length: 4
      sac_res_name: GLY
    minimize:
      nminsteps: 1000
    mods: {}
    source:
      biological_assembly: 0
      exclude:
        resnames:
        - 83G
      file_format: mmCIF
      id: 8fad
      sequence:
        fix_conflicts: true
        fix_engineered_mutations: true
        include_terminal_loops: false
- ligate:
    connect:
      cleanup: true
    minimize:
      nminsteps: 1000
    steer:
      dcdfreq: 100
      force_constant: 20
      nsteps: 4000
      target_distant: 2
- relax:
    dcdfreq: 100
    ensemble: NVT
    nminsteps: 0
    nsteps: 1000
    pressure: 1
    temperature: 300
    xstfreq: 100
- solvate:
    minimize:
      nminsteps: 1000
- relax:
    dcdfreq: 100
    ensemble: NPT
    nminsteps: 0
    nsteps: 1000
    pressure: 1
    temperature: 300
    xstfreq: 100
- terminate:
    basename: my_8fad
    chainmapfile: chainmaps.yaml
    statefile: states.yaml
title: HIV-1 Env Trimer 8fad
