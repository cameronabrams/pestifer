paths:
  charmrun: /usr/local/bin/charmrun
  namd2: /usr/local/bin/namd2
  vmd: /usr/local/bin/vmd
tasks:
- psfgen:
    cleanup: true
    ctrl:
      declash:
        maxcycles: 20
      preligate:
        min_loop_length: 4
        sac_res_name: GLY
      sequence:
        fix_conflicts: true
        fix_engineered_mutations: true
        include_terminal_loops: false
    minimize:
      nminsteps: 1000
    source:
      biological_assembly: 0
      exclude:
        resnames:
        - PO4
      file_format: PDB
      id: 6pti
- solvate:
    minimize:
      nminsteps: 1000
- relax:
    dcdfreq: 100
    ensemble: NPT
    nsteps: 1000
    pressure: 1
    temperature: 300
- terminate:
    basename: my_6pti
title: BPTI
