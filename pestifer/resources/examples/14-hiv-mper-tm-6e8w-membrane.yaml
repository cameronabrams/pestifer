#
# pestifer input script
# 
# Membrane-embedded build of HIV-1 gp41 MPER-TM trimer (6e8w)
#
#
title: HIV-1 gp41 MPER-TM trimer 6e8w embedded in DMPC/DHPC bilayer
tasks:
  - psfgen:
      source:
        id: 6e8w
        model: 15 # last frame
  - md:
      cpu-override: True
      ensemble: minimize
  - make_membrane_system:
      bilayer:
        half_mid_zgap: 0.0 # for C6
        SAPL: 50.0
        composition:
          lower_leaflet:
            - name: DMPC
              frac: 0.50
            - name: C6DHPC
              frac: 0.50
          upper_leaflet:
            - name: DMPC
              frac: 0.50
            - name: C6DHPC
              frac: 0.50
        seed: 270272
        nloop: 100
        nloop_all: 100
        relaxation_protocols:
          patch:
            - md:
                ensemble: minimize
                nsteps: 1000
            - md:
                ensemble: NVT
                nsteps: 1000
                temperature: 310
            - md:
                ensemble: NPT
                nsteps: 1000
                temperature: 310
                pressure: 10.0
            - md:
                ensemble: NPT
                nsteps: 2000
                temperature: 310
                pressure: 10.0
            - md:
                ensemble: NPT
                nsteps: 4000
                temperature: 310
                pressure: 10.0
            - md:
                ensemble: NPT
                nsteps: 8000
                temperature: 310
                pressure: 10.0
            - md:
                ensemble: NPT
                nsteps: 16000
                temperature: 310
                pressure: 1.0
          quilt:
            - md:
                ensemble: minimize
            - md:
                ensemble: NVT
                nsteps: 1000
                temperature: 310
            - md:
                ensemble: NPT
                nsteps: 1000
                temperature: 310
                pressure: 1.0
      embed:
        xydist: 20
        zdist: 10
        z_head_group: "protein and resid 667"
        z_tail_group: "protein and resid 710"
        z_ref_group: 
          text: "protein and resid 696"
          z_value: 0.0
  - md:
      ensemble: minimize
      minimize: 1000
      constraints:
        k: 10
        atoms: protein and name CA
  # - ring_check:  # no need if there are no sterols
  - md:
      ensemble: NVT
      nsteps: 1000
      constraints:
        k: 10
        atoms: protein and name CA
  - md:
      ensemble: NVT
      nsteps: 1000
      constraints:
        k: 1
        atoms: protein and name CA
  - md:
      ensemble: NPT
      nsteps: 6400
  - md:
      ensemble: NPT
      nsteps: 102400
  - mdplot:
      savedata: bilayer.csv
      traces:
        - density
        - - a_x
          - b_y
          - c_z
      basename: bilayer
  - terminate:
      basename: my_6e8w
      package:
        ensemble: NPT
        basename: prod_6e8w
