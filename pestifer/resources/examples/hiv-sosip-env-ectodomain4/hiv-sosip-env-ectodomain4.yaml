# Author: Cameron F. Abrams, <cfa22@drexel.edu>
#
# pestifer input script
# 
# Simple build of solvated HIV-1 Env trimer 5vn3
#
# Notes:
#   - Missing protein is built-in
#   - Fab and sCD4 chains excluded
#   - Missing V1/2 residues in each gp120 replaced with GGG
#   - A five-phase NPT equilibration is used to settle the density
#   - A production tarball is generated: prod_5vn3.tgz
#
title: HIV-1 Env Trimer 5vn3, excluding sCD4 and Fab chains, with Gly3 stubs replacing missing v1/2
tasks:
  - fetch:
      sourceID: 5vn3
      source_format: pdb
  - psfgen:
      source:
        biological_assembly: 1
        exclude:
          - chainID in ['C', 'H', 'L', 'E', 'K', 'N', 'F', 'M', 'O']
      mods:
        mutations:  # undo the SOSIP mutations
          - G:CYS,501,ALA
          - I:CYS,501,ALA
          - J:CYS,501,ALA
          - B:PRO,559,ILE
          - D:PRO,559,ILE
          - F:PRO,559,ILE
          - B:CYS,605,THR
          - D:CYS,605,THR
          - F:CYS,605,THR
        substitutions: # stub out missing V1/2
          - G:131A-133T,GGG
          - I:131A-133T,GGG
          - J:131A-133T,GGG
        crotations:
          - phi,G,309,324,-60
          - phi,I,309,324,-60
          - phi,J,309,324,-60
  - md:
      cpu-override: True
      ensemble: minimize
  - ligate:
      steer:
        nsteps: 3000
  - md:
      cpu-override: True
      ensemble: minimize
  - md:
      cpu-override: True
      ensemble: NVT
      nsteps: 2400
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 200
  - md:
      ensemble: NPT
      nsteps: 400
  - md:
      ensemble: NPT
      nsteps: 800
  - md:
      ensemble: NPT
      nsteps: 1600
  - md:
      ensemble: NPT
      nsteps: 13200
  - mdplot:
      timeseries:
        - density
      basename: solvated
      grid: True
  - terminate:
      basename: my_5vn3
      archive_dir: arc
      package:
        ensemble: NPT
        basename: prod_5vn3
        state_dir: r2r