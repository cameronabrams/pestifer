# Author: Cameron F. Abrams, <cfa22@drexel.edu>
#
# pestifer input script
# 
# Simple build of solvated BPTI (mimics psfgen user manual)
#
# Notes:
#   - The phospate ion and all crystal waters are retained
#   - A five-phase NPT equilibration is used to settle the density
#   - A production tarball is generated: prod_6pti.tgz
#
title: Bovine Pancreatic Trypsin Inhibitor (BPTI)
tasks:
  - fetch:
      sourceID: 6pti
  - psfgen:
  - md:
      ensemble: minimize
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 200
  - md:
      ensemble: NPT
      nsteps: 400
  - md:
      ensemble: NPT
      nsteps: 800
#   - md:
#       ensemble: NPT
#       nsteps: 1600
#   - md:
#       ensemble: NPT
#       nsteps: 13200
  - mdplot:
      timeseries:
        - density
        - - cpu_time
          - wall_time
      units:
        cpu_time: s
        wall_time: s
      axis-labels:
        cpu_time: CPU time
        wall_time: Wall time
      basename: solvated
      grid: True
  - terminate:
      basename: my_6pti
      package:
        ensemble: NPT
        basename: prod_6pti