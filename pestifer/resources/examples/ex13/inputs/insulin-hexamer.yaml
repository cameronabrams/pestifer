# Author: Cameron F. Abrams, <cfa22@drexel.edu>
#
# pestifer input script
# 
# Simple build of solvated hexameric insulin 2ins
#
# Notes:
#   - All waters are removed from the input PDB file
#   - A five-phase NPT equilibration is used to settle the density
#   - A production tarball is generated: prod_2ins.tgz
#
title: hexameric insulin
tasks:
  - fetch:
      sourceID: 2ins
      source_format: pdb
  - psfgen:
      source:
        biological_assembly: 1
        exclude:
          - resname == 'HOH'
  - md:
      cpu-override: True
      ensemble: minimize
  - validate:
      tests:
        - residue_test:
            name: no waters
            selection: resname HOH
            measure: residue_count
            value: 0
        - connection_test:
            name: check his-zinc ligation
            selection: (protein and chain B D H P N J and resid 10) or (chain E F K L Q R and resid 1 31)
            connection_type: interresidue
            connection_count: 6
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 200
  - md:
      ensemble: NPT
      nsteps: 400
  - md:
      ensemble: NPT
      nsteps: 800
  - md:
      ensemble: NPT
      nsteps: 1600
  - md:
      ensemble: NPT
      nsteps: 13200
  - mdplot:
      timeseries:
        - density
      basename: solvated
      grid: True
  - terminate:
      basename: my_2ins
      archive_dir: arc
      package:
        basename: prod_2ins
        state_dir: r2r
        md:
          ensemble: NPT