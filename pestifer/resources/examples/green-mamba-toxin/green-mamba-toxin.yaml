#
# pestifer input script
# 
# Green mamba toxin, demonstration of pdb2pqr usage
#
tasks:
- fetch:
    sourceID: 1fas
- psfgen:
    source:
      exclude:
        - altloc == 'B'
- md:
    ensemble: minimize
- pdb2pqr:
    pH: 7.0
- solvate:
    anion: CLA
    cation: SOD
    salt_con: 0.154
- md:
    ensemble: minimize
- md:
    ensemble: NVT
- md:
    ensemble: NPT
    nsteps: 200
- md:
    ensemble: NPT
    nsteps: 400
- md:
    ensemble: NPT
    nsteps: 800
- md:
    ensemble: NPT
    nsteps: 1600
- md:
    ensemble: NPT
    nsteps: 13200
- mdplot:
    basename: solvated
    timeseries:
    - density
- terminate:
    basename: my_1fas
    archive_dir: arc
    package:
      state_dir: r2r
      basename: prod_1fas
      ensemble: NPT
title: Green mamba toxin
