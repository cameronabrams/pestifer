# Author: Cameron F. Abrams, <cfa22@drexel.edu>
#
# pestifer input script
# 
# Simple build of solvated BPTI (mimics psfgen user manual)
#
# Notes:
#   - The phospate ion is excluded, but all crystal waters are retained
#   - Solution has 0.154 M NaCl
#   - A five-phase NPT equilibration is used to settle the density
#   - A production tarball is generated: prod_6pti.tgz
#
title: BPTI with phosphate ion excluded in salty solution
tasks:
  - psfgen:
      source:
        id: 6pti
        exclude:
          resnames:
            - PO4
  - md:
      ensemble: minimize
  - solvate:
      salt_con: 0.154
      cation: SOD
      anion: CLA
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 200
  - md:
      ensemble: NPT
      nsteps: 400
  - md:
      ensemble: NPT
      nsteps: 800
  - md:
      ensemble: NPT
      nsteps: 1600
  - md:
      ensemble: NPT
      nsteps: 13200
  - mdplot:
      savedata: solvated.csv
      traces:
        - density
      basename: solvated
  - terminate:
      basename: my_6pti
      package:
        ensemble: NPT
        basename: prod_6pti