# Author: Cameron F. Abrams, <cfa22@drexel.edu>
#
# pestifer input script
# 
# Simple build of solvated BPTI 
#
# Notes:
#   - The phospate ion is excluded
#   - All crystal waters are retained
#   - A new disulfide is introduced via mutation
#   - A five-phase NPT equilibration is used to settle the density
#   - A production tarball is generated: prod_6pti.tgz
#
title: BPTI, no phosphate, introducing a disulfide via mutations
tasks:
  - fetch:
      sourceID: 6pti
  - psfgen:
      source:
        exclude:
          - resname == 'PO4'
      mods:
        mutations: # get me two cysteines, stat!
          - A:T11C
          - A:V34C
        ssbonds:
          - A_11-A_34  # now ligation!
  - md:
      ensemble: minimize
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 200
  - md:
      ensemble: NPT
      nsteps: 400
  - md:
      ensemble: NPT
      nsteps: 800
  - md:
      ensemble: NPT
      nsteps: 1600
  - md:
      ensemble: NPT
      nsteps: 13200
  - mdplot:
      timeseries:
        - density
        - - a_x
          - b_y
          - c_z
      basename: solvated
      grid: True
  - terminate:
      basename: my_6pti
      archive_dir: arc
      package:
        state_dir: r2r
        ensemble: NPT
        basename: prod_6pti
