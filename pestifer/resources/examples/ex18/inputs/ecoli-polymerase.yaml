# Author: Cameron F. Abrams, <cfa22@drexel.edu>
#
# pestifer input script
#
# E. Coli replicative DNA polymerase complex 
# bound to a primer-template DNA
#
# Demonstration of nucleic acid building
# Three unresolved nucleic acid at 5' end of chain T are modeled in
#
title: E. Coli replicative DNA polymerase complex bound to a primer-template DNA
tasks:
  - fetch:
      sourceID: 5fkw
  - psfgen:
      source:
        sequence:
          build_zero_occupancy_N_termini: [T]
          loops:
            min_loop_length: 2
            declash:
              maxcycles: 40
      mods:
        crotations:
          - PHI,D,187,207,90.0
  - md:
      ensemble: minimize
  - ligate:
      steer:
        nsteps: 3600
  - md:
      ensemble: minimize
  - validate:
      tests:
        - residue_test:
            name: resids 9, 10, and 11 of chain T present
            selection: chain T and resid 9 10 11
            measure: residue_count
            value: 3
  - md:
      cpu-override: True
      ensemble: NVT
      nsteps: 2400
  - solvate:
        salt_con: 0.15
        cation: SOD
        anion: CLA
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 200
  - md:
      ensemble: NPT
      nsteps: 400
  - md:
      ensemble: NPT
      nsteps: 800
  - md:
      ensemble: NPT
      nsteps: 1600
  - md:
      ensemble: NPT
      nsteps: 13200
  - mdplot:
      basename: solvated
      timeseries:
        - density
  - terminate:
      basename: my_5fkw
      archive_dir: arc
      package:
        basename: prod_5fkw
        state_dir: r2r
        md:
          ensemble: NPT