# pestifer input script
# 
# Membrane-embedded build of HIV-1 gp41 MPER-TM trimer (6e8w)
#
#
title: HIV-1 gp41 MPER-TM trimer 6e8w embedded in model viral bilayer
tasks:
  - psfgen:
      source:
        id: 6e8w
        model: 15 # last frame
  - md:
      cpu-override: True
      ensemble: minimize
  - make_membrane_system:
      bilayer:
        SAPL: 75.0
        composition:
          lower_leaflet:
            - name: POPE
              frac: 0.09
            - name: SOPS
              frac: 0.18
            - name: SOPE
              frac: 0.30
            - name: CHL1
              frac: 0.43
          upper_leaflet:
            - name: PSM
              frac: 0.36
            - name: POPC
              frac: 0.17
            - name: CHL1
              frac: 0.47
        seed: 270272
        nloop: 100
        nloop_all: 100
        relaxation_protocols:
          patch:
            - md:
                ensemble: minimize
                nsteps: 1000
            - md:
                ensemble: NVT
                nsteps: 1000
                temperature: 310
            - md:
                ensemble: NPT
                nsteps: 1000
                temperature: 310
                pressure: 10.0
            - md:
                ensemble: NPT
                nsteps: 2000
                temperature: 310
                pressure: 10.0
            - md:
                ensemble: NPT
                nsteps: 4000
                temperature: 310
                pressure: 10.0
            - md:
                ensemble: NPT
                nsteps: 8000
                temperature: 310
                pressure: 10.0
            - md:
                ensemble: NPT
                nsteps: 16000  # this is probably too short!
                temperature: 310
                pressure: 1.0
          quilt:
            - md:
                ensemble: minimize
            - md:
                ensemble: NVT
                nsteps: 1000
                temperature: 310
                pressure: 1.0
            - md:
                ensemble: NPT
                nsteps: 2000
                temperature: 310
                pressure: 1.0
      embed:
        xydist: 20
        zdist: 10
        z_head_group: "protein and resid 667"
        z_tail_group: "protein and resid 710"
        z_ref_group: 
          text: "protein and resid 696"
          z_value: 0.0
  - md:
      ensemble: minimize
      minimize: 1000
      constraints:
        k: 10
        atoms: protein and name CA
  - ring_check:  # there are sterols!
  - md:
      ensemble: NVT
      nsteps: 1000
      constraints:
        k: 10
        atoms: protein and name CA
  - md:
      ensemble: NVT
      nsteps: 1000
      constraints:
        k: 1
        atoms: protein and name CA
  - md:
      ensemble: NPT
      nsteps: 6400
  - md:
      ensemble: NPT
      nsteps: 25600  # this is way too short!!
      other_parameters:
        pressureProfile: on
        pressureProfileFreq: 100
        pressureProfileSlabs: 20
  - mdplot:
      traces:
        - density
        - - a_x
          - b_y
          - c_z
      profiles:
        - pressure
      basename: bilayer
  - terminate:
      basename: my_6e8w
      package:
        ensemble: NPT
        basename: prod_6e8w
