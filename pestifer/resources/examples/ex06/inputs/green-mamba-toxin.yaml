# Author: Cameron F. Abrams, <cfa22@drexel.edu>
#
# pestifer input script
# 
# Fasciculin 1, demonstration of pdb2pqr usage
#
title: Fasciculin 1, an Anti-Acetylcholinesterase Toxin from Green Mamba Snake Venom
tasks:
- fetch:
    sourceID: 1fas
- psfgen:
- md:
    ensemble: minimize
- pdb2pqr:
    pH: 7.0
- validate:
    tests:
      - residue_test:
          name: no altloc B atoms present
          selection: altloc B
          measure: atom_count
          value: 0
- solvate:
    anion: CLA
    cation: SOD
    salt_con: 0.154
- md:
    ensemble: minimize
- md:
    ensemble: NVT
- md:
    ensemble: NPT
    nsteps: 200
- md:
    ensemble: NPT
    nsteps: 400
- md:
    ensemble: NPT
    nsteps: 800
- md:
    ensemble: NPT
    nsteps: 1600
- md:
    ensemble: NPT
    nsteps: 13200
- mdplot:
    basename: solvated
    timeseries:
    - density
- terminate:
    basename: my_1fas
    archive_dir: arc
    package:
      state_dir: r2r
      basename: prod_1fas
      md:
        ensemble: NPT
