# Author: Cameron F. Abrams, <cfa22@drexel.edu>
#
# pestifer input script
# 
# Simple build of solvated dimeric insulin receptor ectodomain
#
# Notes:
#   - Missing protein is built-in
#   - Fab chains are excluded
#   - Declashing is turned off
#   - A five-phase NPT equilibration is used to settle the density
#   - A production tarball is generated: prod_4zxb.tgz
#
title: insulin receptor ectodomain, Fabs removed
tasks:
  - fetch:
      sourceID: 4zxb
  - psfgen:
      source:
        biological_assembly: 1
        exclude:
          - chainID in ['A', 'B', 'C', 'D'] 
      mods:
        crotations: # some fine-tuning to ease ligation
          - phi,E,657,693,120
  - md:
      cpu-override: True
      ensemble: minimize
  - ligate:
      steer:
        nsteps: 12000
        temperature: 500
  - validate:
      tests:
        - connection_test:
            name: check ligation
            selection: chain B E and resid 693 694
            connection_type: interresidue
            connection_count: 2 
  - md:
      cpu-override: True
      ensemble: minimize
  - md:
      cpu-override: True
      ensemble: NVT
      nsteps: 24000
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 200
  - md:
      ensemble: NPT
      nsteps: 400
  - md:
      ensemble: NPT
      nsteps: 800
  - md:
      ensemble: NPT
      nsteps: 1600
  - md:
      ensemble: NPT
      nsteps: 13200
  - mdplot:
      timeseries:
        - density
      basename: solvated
      grid: True
  - terminate:
      basename: my_4zxb
      archive_dir: arc
      package:
        basename: prod_4zxb
        state_dir: r2r
        md:
          ensemble: NPT