# Default charmm force-field files used in psfgen and namd2
charmmff:
  standard:
    topologies:
      - top_all36_prot.rtf
      - top_all35_ethers.rtf
      - top_all36_cgenff.rtf
      - top_all36_lipid.rtf
      - top_all36_carb.rtf
      - top_all36_na.rtf
      - stream/carb/toppar_all36_carb_glycopeptide.str
      - stream/prot/toppar_all36_prot_modify_res.str
    parameters:
      - par_all36m_prot.prm
      - par_all36_carb.prm
      - par_all36_lipid.prm
      - par_all36_carb.prm
      - par_all36_na.prm
      - par_all36_cgenff.prm
      - stream/carb/toppar_all36_carb_glycopeptide.str
      - stream/prot/toppar_all36_prot_modify_res.str
  custom: # specially modified files required by namd2
    topologies:
      - toppar_water_ions.str
      - toppar_all36_moreions.str
    parameters:
      - toppar_water_ions.str
      - toppar_all36_moreions.str

