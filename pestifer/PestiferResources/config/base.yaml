        type: text
        text: name conda virtual environment containing ambertools and numpy <= 1.19.5
  - name: namd2
    type: dict
    text: NAMD2 specifications
    directives:
      - name: generic
        type: dict
        text: Generic NAMD2 configuration parameters
        default:
          paraTypeCharmm: on
          exclude: scaled1-4
          1-4scaling: 1.0
          cutoff: 10.0
          switching: on
          switchdist: 9.0
          pairlistdist: 11.5
          outputenergies: 100
      - name: vacuum
        type: dict
        text: NAMD2 parameters for vacuum simulations
        default:
          nonbondedFreq: 1
          fullElectFrequency: 2
          stepspercycle: 4
          dielectric: 80
          timestep: 1.0
          rigidbonds: none
      - name: solvated
        type: dict
        text: NAMD2 parameters for solvated simulations
        default:
          timestep: 2.0
          rigidbonds: all
          nonbondedFreq: 1
          fullElectFrequency: 2
          stepspercycle: 10
          PME: on 
          pmegridspacing: 1.0
          wrapAll: on
      - name: thermostat
        type: dict
        text: NAMD2 thermostat parameters
        default:
          langevin: on 
          langevinDamping: 5
          langevinTemp: $temperature
          langevinHydrogen: no 
      - name: barostat
        type: dict
        text: NAMD2 barostat parameters
        default:
          langevinpiston: on 
          langevinpistontarget: $pressure
          langevinpistonperiod: 200
          langevinpistondecay: 100
          langevinpistontemp: $temperature
          usegrouppressure: yes
          useflexiblecell: no
      - name: harmonic
        type: dict
        text: parameters governing harmonic constraints; not necessarily NAMD-compatible keywords
        default:
          spring_constant: 200
