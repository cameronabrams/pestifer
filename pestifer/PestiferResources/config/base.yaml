# default namd2 configuration settings (grouped)
namd2:
  generic:
    paraTypeCharmm: on
    exclude: scaled1-4
    1-4scaling: 1.0
    cutoff: 10.0
    switching: on
    switchdist: 9.0
    pairlistdist: 11.5
    temperature: 300
    outputenergies: 100
  vacuum:
    nonbondedFreq: 1
    fullElectFrequency: 2
    stepspercycle: 4
    dielectric: 80
    timestep: 1.0
    rigidbonds: none
  solvated:
    timestep: 2.0
    rigidbonds: all
    nonbondedFreq: 1
    fullElectFrequency: 2
    stepspercycle: 10
    PME: on 
    pmegridspacing: 1.0
    wrapAll: on
  thermostat:
    langevin: on 
    langevinDamping: 5
    langevinTemp: $temperature
    langevinHydrogen: no 
  barostat:
    langevinpiston: on 
    langevinpistontarget: $pressure
    langevinpistonperiod: 200
    langevinpistondecay: 100
    langevinpistontemp: $temperature
    usegrouppressure: yes
    useflexiblecell: no
