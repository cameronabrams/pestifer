          - atom BGLCNA C7 C
          - atom BGLCNA O7 O
          - atom BGLCNA C8 CT
          - atom BGLCNA N2 N
          - atom ANE5 C10 C
          - atom ANE5 C11 CT
          - atom ANE5 N5 N
          - atom ANE5 O1A O11
          - atom ANE5 O1B O12
          - atom ANE5 O10 O
          - atom VCG C01 C1
          - atom VCG C01 C1
          - atom VCG C02 C2
          - atom VCG C03 C3
          - atom VCG C04 C4
          - atom VCG C05 C5
          - atom VCG C06 C6
          - atom VCG C07 C7
          - atom VCG C08 C8
          - atom VCG C09 C9
          - atom TIP3 O OH2
          - residue HIS HSD
          - residue PO4 H2PO4
          - residue MAN AMAN
          - residue BMA BMAN
          - residue NAG BGLCNA
          - residue FUC AFUC
          - residue GAL BGAL
          - residue ANE5 ANE5AC
          - residue SIA ANE5AC
          - residue EIC LIN
          - residue HOH TIP3
          - residue ZN ZN2
          - residue CL CLA
      - name: segtypes
        type: dict
        text: Segment type specifications
        directives:
          - name: protein
            type: dict
            text: Protein segment type specifications
            directives:
              - name: resnames
                type: list
                text: Residue names in proteins
                default:
                  - ALA
                  - ARG
                  - ASN
                  - ASP
                  - CYS
                  - GLN
                  - GLU
                  - GLY
                  - HIS
                  - HSD
                  - HSE
                  - ILE
                  - LEU
                  - LYS
                  - MET
                  - PHE
                  - PRO
                  - SER
                  - THR
                  - TRP
                  - TYR
                  - VAL
              - name: rescodes
                type: dict
                text: one-letter residue name codes
                default:
                  ALA: A
                  ARG: R
                  ASN: N
                  ASP: D
                  CYS: C
                  GLN: Q
                  GLU: E
                  GLY: G
                  HSE: H
                  ILE: I
                  LEU: L
                  LYS: K
                  MET: M
                  PHE: F
                  PRO: P
                  SER: S
                  THR: T
                  TRP: W
                  TYR: Y
                  VAL: V
          - name: ion
            type: dict
            text: Ion segment specifications
            directives:
              - name: resnames
                type: list
                text: Residue names for ions
                default:
                  - LIT
                  - SOD
                  - MG
                  - POT
                  - CAL
                  - RUB
                  - CES
                  - BAR
                  - ZN
                  - CAD
                  - CL
                  - SO4
                  - PO4
          - name: ligand
            type: dict
            text: Ligand segment specifications
            directives:
              - name: resnames
