title: BPTI, no phosphate, some random mutations plus deletion of one disulfide
tasks:
  - psfgen:
      source:
        id: 6pti
        exclude:
          resnames:
            - PO4
      mods:
        mutations: # showcasing the two shortcode formats
          - A:T11A # threonine to alanine at position 11
          - A:PRO,13,ALA # proline to alanine at position 13
          - A:K15R
          - A:MET,52,LEU
        ssbondsdelete:
          - A_5-A_55
  - md:
      ensemble: minimize
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 500
  - md:
      ensemble: NPT
      nsteps: 1500
  - terminate:
      basename: my_6pti
