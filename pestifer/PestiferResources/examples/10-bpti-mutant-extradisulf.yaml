title: BPTI, no phosphate, introducing a disulfide via mutations
tasks:
  - psfgen:
      source:
        id: 6pti
        exclude:
          resnames:
            - PO4 # we don't need no stinkin phosphates
      mods:
        mutations: # get me two cysteines, stat!
          - A:T11C
          - A:V34C
        ssbonds:
          - A_11-A_34  # now ligation!
  - md:
      ensemble: minimize
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 500
  - md:
      ensemble: NPT
      nsteps: 1500
  - terminate:
      basename: my_6pti
