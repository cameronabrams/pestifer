title: Example 4 HIV-1 Env Trimer 4tvp, Fabs/phosphates removed
namd2: $(HOME)/namd/NAMD_2.14_Source/Linux-x86_64-g++/namd2
charmrun: $(HOME)/namd/NAMD_2.14_Source/Linux-x86_64-g++/charmrun
tasks:
  - psfgen:
      source:
        rcsb: 4tvp
        file_format: mmCIF
        biological_assembly: 1
        exclude:
          resnames:
            - SO4
          chains:  # important: if PDB format input, these are the author-assigned chains; if mmCIF format input, these are the label_asym_id's!
            - C
            - D
            - E
            - F
      mods:
      declash:
        maxcycles: 20
      minimize:
        nminsteps: 1100
      cleanup: True
  - ligate:
      steer:
        force_constant: 20.0
        target_distance: 2.0
        nsteps: 4000
        dcdfreq: 100
      connect:
        cleanup: True
      minimize:
        nminsteps: 1000
  - relax:
      nsteps: 2000
      dcdfreq: 100
  - solvate:
      minimize:
        nminsteps: 1000
  - relax:
      nsteps: 1000
      dcdfreq: 100
      temperature: 310
      pressure: 1
  - terminate:
      basename: my_4tvp
