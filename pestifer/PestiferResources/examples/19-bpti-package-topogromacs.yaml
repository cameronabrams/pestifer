title: BPTI, packaging all inputs for NAMD deployment
tasks:
  - psfgen:
      source:
        id: 6pti
        exclude:
          resnames:
            - PO4
  - md:
      ensemble: minimize
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 500
  - md:
      ensemble: NPT
      nsteps: 1500
  - terminate:
      basename: my_6pti
      package:
        ensemble: NPT
        basename: prod_6pti
        topogromacs: True
