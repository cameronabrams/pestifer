title: HIV-1 Env Trimer 7txd, deletions
tasks:
  - psfgen:
      source:
        id: 7txd
        file_format: mmCIF
        biological_assembly: 1
      mods:
        deletions:
          - A:100-162
          - C:100-162
          - E:100-162
  - ligate:
      steer:
        nsteps: 1000
  - relax:
  - solvate:
  - relax:
      ensemble: NPT
  - terminate:
      basename: my_7txd
      package:
        basename: prod_7txd