title: HIV-1 Env Trimer 4tvp, Fabs and sulfate ions removed
tasks:
  - psfgen:
      source:
        id: 4tvp
        file_format: mmCIF
        biological_assembly: 1
        exclude:
          resnames:
            - SO4
          chains:  # mmCIF
            - C
            - D
            - E
            - F
  - md:
      ensemble: minimize
  - ligate:
      steer:
        nsteps: 4000
  - md:
      ensemble: minimize  
  - md:
      ensemble: NVT
      nsteps: 2000
      dcdfreq: 100
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NPT
  - terminate:
      basename: my_4tvp
