title: HIV-1 Env Trimer 4tvp, Fabs and phosphate ions removed
tasks:
  - psfgen:
      source:
        id: 4tvp
        file_format: mmCIF
        biological_assembly: 1
        exclude:
          resnames:
            - SO4
          chains:  # important: if PDB format input, these are the author-assigned chains; if mmCIF format input, these are the label_asym_id's!
            - C
            - D
            - E
            - F
  - ligate:
      steer:
        nsteps: 4000
  - relax:
      nsteps: 2000
      dcdfreq: 100
  - solvate:
  - relax:
      ensemble: NPT
  - terminate:
      basename: my_4tvp
