title: HIV-1 Env Trimer 5vn3, excluding sCD4 and Fab chains, with Gly3 stubs replacing missing v1/2
tasks:
  - psfgen:
      source:
        id: 5vn3
        file_format: PDB
        biological_assembly: 1
        exclude:
          chains:
            - C
            - H
            - L
            - E
            - K
            - N 
            - F
            - M
            - O
        sequence:
          loops:
            declash:
              maxcycles: 20
      mods:
        substitutions:
          - G:131A-133T,GGG
          - I:131A-133T,GGG
          - J:131A-133T,GGG
  - md:
      ensemble: minimize
  - ligate:
      steer:
        nsteps: 3000
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
      nsteps: 2400
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NPT
      nsteps: 1000
  - md:
      ensemble: NPT
      nsteps: 2000
  - terminate:
      basename: my_5vn3
      package:
        basename: prod_5vn3
