title: HIV-1 Env Trimer 8fae, drug molecule removed
tasks:
  - psfgen:
      source:
        id: 8fae
        file_format: mmCIF
        biological_assembly: 1
        exclude:
          resnames:
            - 83G
  - md:
      ensemble: minimize
  - ligate:
      steer:
        nsteps: 4000
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NPT
      nsteps: 1000
  - md:
      ensemble: NPT
      nsteps: 1000
  - terminate:
      basename: my_8fae
