title: BPTI, no phosphate, some mutations
tasks:
  - psfgen:
      source:
        id: 6pti
        exclude:
          resnames:
            - PO4
      mods:
        mutations:
          - A:T11A
          - A:PRO,13,ALA
          - A:K15R
          - A:MET,52,LEU
  - md:
      ensemble: minimize
  - solvate:
  - md:
      ensemble: minimize
  - md:
      ensemble: NVT
  - md:
      ensemble: NPT
      nsteps: 500
  - md:
      ensemble: NPT
      nsteps: 1500
  - terminate:
      basename: my_6pti
