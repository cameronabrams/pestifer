name: Release & Upload to PyPI & Archive at Zenodo

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Hatch
        run: python -m pip install --upgrade pip hatch

      - name: Clean previous builds
        run: rm -rf dist/

      - name: Build the package with Hatch
        run: hatch build

      - name: Extract most recent release notes from CHANGELOG.md
        id: changelog
        run: |
          echo 'RELEASE_BODY<<EOF' >> $GITHUB_ENV
          awk '
            BEGIN {found=0; capture=0}
            /^## \[/ {
              if (found) exit;
              found = 1;
              capture = 1;
              next
            }
            /^## / {capture=0}
            capture {print}
          ' CHANGELOG.md >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ env.RELEASE_BODY }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/*.whl

      - name: Publish to PyPI using Hatch
        env:
          HATCH_INDEX_USER: __token__
          HATCH_INDEX_AUTH: ${{ secrets.PYPI_API_TOKEN }}
        run: hatch publish

